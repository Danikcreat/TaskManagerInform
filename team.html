<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Команда — Media Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
            <aside class="sidebar">
        <div class="brand">
          <div class="brand__logo" aria-hidden="true">ФКП</div>
          <div class="brand__text">
            <p class="brand__title">Информ β</p>
            <p class="brand__subtitle">Media Task Manager</p>
          </div>
        </div>
        <nav class="sidebar__nav">
          <a class="nav-btn nav-btn--link" href="index.html">
            <span>Задачи</span>
          </a>
          <button class="nav-btn nav-btn--placeholder" type="button" disabled>
            <span>Контент-план</span>
            <small>скоро</small>
          </button>
          <a class="nav-btn nav-btn--link nav-btn--active" href="team.html">
            <span>Команда</span>
          </a>
          <button class="nav-btn nav-btn--placeholder" type="button" disabled>
            <span>Уведомления</span>
            <small>скоро</small>
          </button>
          <a class="nav-btn nav-btn--placeholder nav-btn--link" href="roadmap.html">
            <span>Дорожная карта</span>
          </a>
        </nav>
        <div class="sidebar__footer">
          <p class="sidebar__version">MVP 2.0</p>
          <button class="sidebar__logout" type="button">Выйти</button>
        </div>
      </aside>
      <main class="workspace">
        <header class="workspace__header team-header">
          <div>
            <p class="workspace__eyebrow">Управление доступами</p>
            <h1 class="workspace__title">Команда</h1>
            <p class="workspace__subtitle">
              Просматривайте участников проекта и управляйте доступом в зависимости от своей роли.
            </p>
          </div>
          <button class="primary-btn" type="button" id="openCreateUserBtn" hidden>
            Добавить пользователя
          </button>
        </header>
        <section class="panel panel--stacked team-panel">
          <div id="teamTableRoot" class="team-table-root"></div>
        </section>
      </main>
    </div>
    <div id="teamModalRoot" aria-live="assertive"></div>
    <script src="team.js" defer></script>
  </body>
</html>
